    <style>

<body>
    <div class="container">

        <div class="metrics-grid" id="metricsGrid">

        <div class="controls">

            <div class="checkbox-group" id="checkboxGroup">

            </div>

        <div class="chart-container">

        <footer>

    </div>

    <script>
        const COLORS = {
            'VWAP_1196': '#3fb950',
            'VWAP_1195': '#58a6ff',
            'VWAP_1197': '#a371f7',
            'VWAP_1190': '#db6d28',
            'VWAP_1200': '#d29922',
            'Buy_Hold': '#8b949e'
        };

        const NAMES = {
            'VWAP_1196': 'VWAP (N=1196)',
            'VWAP_1195': 'VWAP (N=1195)',
            'VWAP_1197': 'VWAP (N=1197)',
            'VWAP_1190': 'VWAP (N=1190)',
            'VWAP_1200': 'VWAP (N=1200)',
            'Buy_Hold': 'ä¹°å…¥æŒæœ‰ (Buy & Hold)'
        };

        let chartData = null;
        let visibleSeries = new Set(['VWAP_1196', 'Buy_Hold']);

        async function loadData() {
            const response = await fetch('chart_data.json');
            chartData = await response.json();
            renderMetrics();
            renderCheckboxes();
            renderCharts();
        }

        function renderMetrics() {
            const grid = document.getElementById('metricsGrid');
            const best = chartData.metrics['VWAP_1196'];
            const buyhold = chartData.metrics['Buy_Hold'];

            grid.innerHTML = `
                <div class="metric-card">
                    <div class="label">æœ€ä¼˜ç­–ç•¥ (N=1196)</div>
                    <div class="value positive">${best['å¹´åŒ–æ”¶ç›Š']}% å¹´åŒ–</div>
                </div>
                <div class="metric-card">
                    <div class="label">æœ€å¤§å›æ’¤</div>
                    <div class="value negative">${best['æœ€å¤§å›æ’¤']}%</div>
                </div>
                <div class="metric-card">
                    <div class="label">Calmar æ¯”ç‡</div>
                    <div class="value">${best['Calmar']}</div>
                </div>
                <div class="metric-card">
                    <div class="label">æœ€ç»ˆå‡€å€¼</div>
                    <div class="value positive">${best['æœ€ç»ˆå‡€å€¼']} å€</div>
                </div>
                <div class="metric-card">
                    <div class="label">ä¹°å…¥æŒæœ‰å¹´åŒ–</div>
                    <div class="value">${buyhold['å¹´åŒ–æ”¶ç›Š']}%</div>
                </div>
                <div class="metric-card">
                    <div class="label">è¶…é¢æ”¶ç›Š</div>
                    <div class="value positive">+${(best['å¹´åŒ–æ”¶ç›Š'] - buyhold['å¹´åŒ–æ”¶ç›Š']).toFixed(1)}%</div>
                </div>
            `;
        }

        function renderCheckboxes() {
            const group = document.getElementById('checkboxGroup');
            group.innerHTML = Object.keys(chartData.curves).map(key => `
                <label class="checkbox-item">
                    <input type="checkbox" data-key="${key}" ${visibleSeries.has(key) ? 'checked' : ''}>
                    <span class="color-dot" style="background: ${COLORS[key]}"></span>
                    <span>${NAMES[key]}</span>
                </label>
            `).join('');

            group.querySelectorAll('input').forEach(input => {
                input.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        visibleSeries.add(e.target.dataset.key);
                    } else {
                        visibleSeries.delete(e.target.dataset.key);
                    }
                    renderCharts();
                });
            });
        }

        function renderCharts() {
            // èµ„é‡‘æ›²çº¿
            const equityTraces = [];
            visibleSeries.forEach(key => {
                const curve = chartData.curves[key];
                equityTraces.push({
                    x: curve.dates,
                    y: curve.equity,
                    name: NAMES[key],
                    line: { color: COLORS[key], width: 2 },
                    type: 'scatter',
                    mode: 'lines'
                });
            });

            const layout = {
                paper_bgcolor: '#161b22',
                plot_bgcolor: '#161b22',
                font: { color: '#e6edf3' },
                xaxis: { 
                    gridcolor: '#30363d',
                    showgrid: true
                },
                yaxis: { 
                    gridcolor: '#30363d',
                    showgrid: true,
                    title: 'å‡€å€¼'
                },
                legend: {
                    orientation: 'h',
                    y: -0.15
                },
                margin: { t: 20, r: 20, b: 60, l: 60 },
                hovermode: 'x unified'
            };

            Plotly.newPlot('equityChart', equityTraces, layout, { responsive: true });

            // å›æ’¤æ›²çº¿
            const ddTraces = [];
            visibleSeries.forEach(key => {
                const curve = chartData.curves[key];
                ddTraces.push({
                    x: curve.dates,
                    y: curve.drawdown.map(v => v * 100),
                    name: NAMES[key],
                    line: { color: COLORS[key], width: 2 },
                    fill: 'tozeroy',
                    fillcolor: COLORS[key] + '20',
                    type: 'scatter',
                    mode: 'lines'
                });
            });

            const ddLayout = { 
                ...layout, 
                yaxis: { ...layout.yaxis, title: 'å›æ’¤ (%)' } 
            };

            Plotly.newPlot('drawdownChart', ddTraces, ddLayout, { responsive: true });
        }

        loadData();
    </script>
